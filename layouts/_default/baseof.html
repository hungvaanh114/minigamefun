<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <a href="{{ .Site.BaseURL }}" class="logo">MINI GAME FUN</a>
            <nav class="header-nav">
                <a href="{{ .Site.BaseURL }}" class="nav-link">Home</a>
                <a href="{{ (printf "/hot/") | relURL }}" class="nav-link">Hot Games</a>
                <a href="{{ (printf "/new/") | relURL }}" class="nav-link">New Games</a>
                <div class="nav-catalogs">
                    <button class="nav-link catalogs-btn">Catalogs â–¼</button>
                    <div class="catalogs-dropdown">
                        {{ range site.Data.cat_map }}
                            <a href="{{ (printf "/categories/%s/" . | urlize) | relURL }}" class="catalog-link">{{ . }}</a>
                        {{ end }}
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="site-footer">
        <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
    </footer>

</body>
</html>
