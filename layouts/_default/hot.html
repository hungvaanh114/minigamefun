{{ define "main" }}

<h1>{{ .Title }}</h1>

{{ $hotGames := sort (where .Site.Pages ".Params.pk" "lt" 50) ".Params.pk" "desc" }}

{{ if gt (len $hotGames) 0 }}
    <div class="game-grid">
        {{ range $hotGames }}
            <div class="game-card">
                <a href="{{ .Permalink }}">
                    <div class="thumbnail">
                        <img src="{{ .Params.thumbnail }}" alt="">
                        <span class="play-btn">â–¶</span>
                    </div>
                    <div class="info"><h3>{{ .Params.title }}</h3></div>
                </a>
            </div>
        {{ end }}
    </div>
{{ else }}
    <p>No hot games available.</p>
{{ end }}

{{ end }}
