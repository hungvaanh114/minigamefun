{{ define "main" }}

<h1>{{ .Title }}</h1>

{{ $hotGames := where (where .Site.RegularPages "Section" "games") "Params.featured" 1 }}

{{ if gt (len $hotGames) 0 }}
    <div class="game-grid">
        {{ range $hotGames }}
            <div class="game-card" data-title="{{ .Title | lower }}">
                <a href="{{ .Permalink }}">
                    <div class="thumbnail">
                        <img src="{{ .Params.thumbnail }}" alt="{{ .Title }}">
                        <span class="play-btn">â–¶</span>
                    </div>
                    <div class="info"><h3>{{ .Title }}</h3></div>
                </a>
            </div>
        {{ end }}
    </div>
{{ else }}
    <p>No hot games available.</p>
{{ end }}

{{ end }}
