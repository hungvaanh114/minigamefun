<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320" width="400" height="320">
  <!-- Background circle -->
  <circle cx="200" cy="160" r="140" fill="#2c5aa0" stroke="#1a3a5c" stroke-width="4"/>
  
  <!-- Decorative stars -->
  <text x="80" y="80" font-size="24" fill="#ffd700">★</text>
  <text x="320" y="100" font-size="20" fill="#ffd700">★</text>
  <text x="100" y="260" font-size="18" fill="#ffd700">★</text>
  <text x="300" y="240" font-size="22" fill="#ffd700">★</text>
  
  <!-- Decorative gears -->
  <g transform="translate(60, 180)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#ff9933" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#ff9933"/>
    <rect x="-2" y="-20" width="4" height="8" fill="#ff9933"/>
    <rect x="-2" y="12" width="4" height="8" fill="#ff9933"/>
    <rect x="-20" y="-2" width="8" height="4" fill="#ff9933"/>
    <rect x="12" y="-2" width="8" height="4" fill="#ff9933"/>
  </g>
  
  <g transform="translate(340, 200)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#ff6b6b" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="#ff6b6b"/>
    <rect x="-1.5" y="-16" width="3" height="6" fill="#ff6b6b"/>
    <rect x="-1.5" y="10" width="3" height="6" fill="#ff6b6b"/>
    <rect x="-16" y="-1.5" width="6" height="3" fill="#ff6b6b"/>
    <rect x="10" y="-1.5" width="6" height="3" fill="#ff6b6b"/>
  </g>
  
  <!-- Game controller icon -->
  <g transform="translate(280, 80)">
    <rect x="-25" y="-15" width="50" height="30" rx="8" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="-10" cy="-5" r="3" fill="#fff"/>
    <circle cx="-10" cy="5" r="3" fill="#fff"/>
    <circle cx="0" cy="0" r="3" fill="#fff"/>
    <circle cx="10" cy="-5" r="3" fill="#4ecdc4"/>
    <circle cx="10" cy="5" r="3" fill="#ff6b6b"/>
  </g>
  
  <!-- Robot/AI icon -->
  <g transform="translate(140, 70)">
    <rect x="-12" y="-15" width="24" height="20" rx="3" fill="#00d9ff" stroke="#0099cc" stroke-width="2"/>
    <circle cx="-5" cy="-8" r="2" fill="#0099cc"/>
    <circle cx="5" cy="-8" r="2" fill="#0099cc"/>
    <path d="M -8 -2 Q 0 2 8 -2" stroke="#0099cc" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Main text: "mini" -->
  <text x="60" y="175" font-size="54" font-weight="bold" fill="#ff9933" font-family="Arial, sans-serif">mini</text>
  
  <!-- Main text: "game" -->
  <text x="140" y="175" font-size="54" font-weight="bold" fill="#00d9ff" font-family="Arial, sans-serif">game</text>
  
  <!-- Main text: "fun" -->
  <text x="290" y="175" font-size="54" font-weight="bold" fill="#ffdd00" font-family="Arial, sans-serif">fun</text>
</svg>
